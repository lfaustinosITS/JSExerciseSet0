<!DOCTYPE html>
<html>
<head>
  <title>NxM Grid</title>
  <style>
    .container {
      display: grid;
      border: 1px solid black;
    }

    .grid-item {
      border: 1px solid gray;
      padding: 10px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="controls">
    <label for="rows">Rows:</label>
    <input type="number" id="rows" min="1" value="1">

    <label for="columns">Columns:</label>
    <input type="number" id="columns" min="1" value="1">

    <button id="createButton">Create Grid</button>
  </div>

  <div class="container" id="gridContainer"></div>

  <script>
    let createButton = document.getElementById('createButton');
    let gridContainer = document.getElementById('gridContainer');

    createButton.addEventListener('click', function() {
      let rows = parseInt(document.getElementById('rows').value, 10);
      let columns = parseInt(document.getElementById('columns').value, 10);

      createGrid(rows, columns);
    });

    function createGrid(rows, columns) {
      gridContainer.innerHTML = '';

      gridContainer.style.gridTemplateColumns = 'repeat(' + columns + ', 1fr)';

      for (let i = 0; i < rows; i++) {
        for (let j = 0; j < columns; j++) {
          let gridItem = document.createElement('div');
          gridItem.className = 'grid-item';
          gridItem.textContent = '(' + (i + 1) + ', ' + (j + 1) + ')';
          gridContainer.appendChild(gridItem);
        }
      }
    }
  </script>
</body>
</html>
