<!DOCTYPE html>
<html>
<head>
  <title>Print Attributes</title>
  <script>
    const printAttr = function(element,attr){
    for (let word of attr){
        if (element.hasAttribute(word)== true){
            console.log(element.getAttribute(word));
        }
        else{ console.log("The element does'nt htave that attribute");}

    }
    }
    
    window.onload = function() {
      let element = document.getElementById('a');
      let attributes = ['id', 'class', 'style', 'val'];
      printAttr(element, attributes);
    };
  </script>
</head>
<body>
  <div id="a" class="square" style="display:inline-block" val="something important"></div>
</body>
</html>
