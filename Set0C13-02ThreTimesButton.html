<!DOCTYPE html>
<html>
<head>
  <title>Three Times Button</title>
  <style>
    #customMeter {
      width: 200px;
      height: 20px;
      border: 1px solid #000;
      border-radius: 10px;
      overflow: hidden;
    }

    #customMeterBar {
      width: 0;
      height: 100%;
      background-color: blue;
    }
  </style>
</head>
<body>
  <button id="myButton">Click Me</button>
  <br>
  <br>
  <div id="customMeter">
    <div id="customMeterBar"></div>
  </div>
  <!-- <meter id="usageMeter" min="0" max="3" value="0"></meter> -->
  <br>
  <button id="Reset">Reset</button>
  
  

  <script>
    let button = document.getElementById('myButton');
    // let meter = document.getElementById('usageMeter');
    let usageCount = 0;
    let reset = document.getElementById('Reset')
    let customMeter = document.getElementById('customMeter');
let customMeterBar = document.getElementById('customMeterBar');
function updateCustomMeter(value) {
  customMeterBar.style.width = `${(value / 3) * 100}%`;
}

    button.addEventListener('click', function() {
      if (usageCount < 3) {
        usageCount++;
        // meter.value = usageCount;
        updateCustomMeter(usageCount);

        if (usageCount === 3) {
          button.disabled = true;
        }
      }
    });
    reset.addEventListener('click',function(){
        usageCount = 0;
        // meter.value = usageCount;
        button.disabled = false;
        updateCustomMeter(usageCount);
     })
  </script>
</body>
</html>
